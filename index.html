<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon 2025 - June 3rd</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 3rem 0;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00ff87, #60efff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .date {
            font-size: 1.5rem;
            color: #60efff;
            margin-bottom: 2rem;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .coupon-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .coupon-code {
            background: #ffffff;
            color: #1a1a2e;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.5rem;
            text-align: center;
            margin: 1rem 0;
            font-weight: bold;
        }

        .dog-image {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hackathon 2025</h1>
            <div class="date">June 3rd, 2025</div>
        </header>

        <div class="content">
            <div class="coupon-section">
                <h2>Special Offer</h2>
                <p>Get 1 month of Adobe Creative Cloud for free!</p>
                <div class="coupon-code">HACK2025</div>
                <p>Use this code when signing up for Adobe Creative Cloud to get your first month free.</p>
            </div>

            <div>
                <img src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" 
                     alt="Happy Dog" 
                     class="dog-image">
            </div>
        </div>
    </div>
</body>
</html>
